{% extends "layout.html" %}

{% block content %}
    <div class="container">
    <p id="results">showing results for '{{ query }}' :</p>
<table class="table">
    <thead class="stripped">
        <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
        </tr>
    </thead>
    {% for book in books %}
        <tr>
            <td scope="row"><a href="/books/{{ book.isbn }}">{{ book.isbn}}</a></td>
            <td scope="row">{{ book.title }}</td>
            <td scope="row">{{ book.author }}</td>
            <td scope="row">{{ book.year }}</td>
        </tr>
    {% endfor %}
</table>

    </div>
{% endblock %}
